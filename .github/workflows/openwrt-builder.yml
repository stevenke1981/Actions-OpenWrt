name: OpenWrt Builder for Redmi AX6  # å·¥ä½œæµç¨‹çš„åç§°

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/openwrt/openwrt  # OpenWrt ä»“åº“çš„ URL
  REPO_BRANCH: master  # OpenWrt ä»“åº“çš„åˆ†æ”¯
  FEEDS_CONF: feeds.conf.default  # è‡ªå®šä¹‰ feeds é…ç½®æ–‡ä»¶
  CONFIG_FILE: .config  # OpenWrt çš„é…ç½®æ–‡ä»¶
  DIY_P1_SH: diy-part1.sh  # è‡ªå®šä¹‰éƒ¨åˆ†ä¸€çš„è„šæœ¬
  DIY_P2_SH: diy-part2.sh  # è‡ªå®šä¹‰éƒ¨åˆ†äºŒçš„è„šæœ¬
  UPLOAD_BIN_DIR: false  # æ˜¯å¦ä¸Šä¼  bin ç›®å½•
  UPLOAD_FIRMWARE: true  # æ˜¯å¦ä¸Šä¼ å›ºä»¶
  UPLOAD_RELEASE: true  # æ˜¯å¦ä¸Šä¼  release
  TZ: Asia/Taipei  # æ—¶åŒº

jobs:
  build:
    runs-on: ubuntu-22.04  # è¿è¡Œç¯å¢ƒä¸º Ubuntu 22.04

    steps:
    - name: Checkout  # æ­¥éª¤ï¼šæ£€å‡ºä»£ç 
      uses: actions/checkout@main

    - name: Initialization environment  # æ­¥éª¤ï¼šåˆå§‹åŒ–ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code  # æ­¥éª¤ï¼šå…‹éš†æºä»£ç 
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds  # æ­¥éª¤ï¼šåŠ è½½è‡ªå®šä¹‰ feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds  # æ­¥éª¤ï¼šæ›´æ–° feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds  # æ­¥éª¤ï¼šå®‰è£… feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration  # æ­¥éª¤ï¼šåŠ è½½è‡ªå®šä¹‰é…ç½®
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Set up Wfifi on default config
      run: |
                mkdir -p files/etc/uci-defaults
                cat > files/etc/uci-defaults/99-setupwifi << EOF
                uci set wireless.radio0.country='AU'
                uci set wireless.radio1.country='AU'
                uci set wireless.radio0.disabled=0
                uci set wireless.radio1.disabled=0
		uci set wireless.radio0.channel=auto
        	uci set wireless.radio0.disabled=0
		uci set wireless.radio0.country=AU
		uci set wireless.default_radio0.ssid=redmiax6
		uci set wireless.default_radio0.encryption=sae-mixed
		uci set wireless.default_radio0.key=012345678
		uci set wireless.default_radio0.ieee80211k=1
		uci set wireless.default_radio0.wnm_sleep_mode=1
		uci set wireless.default_radio0.bss_transition=1
		uci set wireless.default_radio0.ieee80211r=1
		uci set wireless.default_radio0.mobility_domain=6688
		uci set wireless.default_radio0.ft_over_ds=0
		uci set wireless.default_radio0.ft_psk_generate_local=0
		uci set wireless.radio1.channel=auto
		uci set wireless.radio1.disabled=0
		uci set wireless.radio1.country=AU
		uci set wireless.default_radio1.ssid=redmiax6
		uci set wireless.default_radio1.encryption=sae-mixed
		uci set wireless.default_radio1.key=012345678
		uci set wireless.default_radio1.ieee80211k=1
		uci set wireless.default_radio1.wnm_sleep_mode=1
		uci set wireless.default_radio1.bss_transition=1
		uci set wireless.default_radio1.ieee80211r=1
		uci set wireless.default_radio1.mobility_domain=6688
		uci set wireless.default_radio1.ft_over_ds=0
		uci set wireless.default_radio1.ft_psk_generate_local=0
		uci set system.@system[0].hostname=Redmi_AX6
		uci set system.@system[0].zonename=Asia/Taipei
		uci set system.@system[0].timezone=CST-8				
                uci set pbuf.opt.memory_profile=auto
                uci set network.globals.packet_steering=0
                uci set firewall.@defaults[0].flow_offloading=0
                uci set ecm.@general[0].enable_bridge_filtering=0
                uci commit
                /etc/init.d/firewall restart
                /etc/init.d/qca-nss-ecm restart
                EOF

    - name: Download package  # æ­¥éª¤ï¼šä¸‹è½½è½¯ä»¶åŒ…
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware  # æ­¥éª¤ï¼šç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage  # æ­¥éª¤ï¼šæ£€æŸ¥ç©ºé—´ä½¿ç”¨
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory  # æ­¥éª¤ï¼šä¸Šä¼  bin ç›®å½•
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files  # æ­¥éª¤ï¼šæ•´ç†æ–‡ä»¶
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory  # æ­¥éª¤ï¼šä¸Šä¼ å›ºä»¶ç›®å½•
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag  # æ­¥éª¤ï¼šç”Ÿæˆå‘å¸ƒæ ‡ç­¾
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ ${UPLOAD_GOFILE} = true && ${{ steps.gofile.outputs.url }} ] && echo "ğŸ”— [GoFile](${{ steps.gofile.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release  # æ­¥éª¤ï¼šä¸Šä¼ å›ºä»¶åˆ°å‘å¸ƒ
      uses: softprops/action-gh-release@master
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs  # æ­¥éª¤ï¼šåˆ é™¤å·¥ä½œæµç¨‹è¿è¡Œ
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2

    - name: Remove old Releases  # æ­¥éª¤ï¼šåˆ é™¤æ—§ç‰ˆæœ¬
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
